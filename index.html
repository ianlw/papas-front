<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder a la Cámara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        video, canvas, img {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Acceso a la Cámara</h1>
    <video id="video" autoplay></video>
    <br>
    <button id="capture-btn" disabled>Capturar y Enviar Foto</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="response"></div>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const responseDiv = document.getElementById('response');

        // URL del servidor backend
        const serverUrl = "https://papas-back.onrender.com/predict";

        // Solicitar acceso a la cámara
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                captureBtn.disabled = false; // Habilitar el botón de captura
            } catch (error) {
                alert("No se pudo acceder a la cámara: " + error.message);
            }
        }

        // Capturar imagen y enviar al servidor
        captureBtn.addEventListener('click', async () => {
            // Captura la imagen desde el video
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir la imagen a Blob (archivo)
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'captura.jpg');

                try {
                    // Enviar la imagen al servidor
                    const response = await fetch(serverUrl, {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const data = await response.json();
                        responseDiv.textContent = `Predicción: ${data.prediction}`;
                    } else {
                        responseDiv.textContent = `Error en el servidor: ${response.statusText}`;
                    }
                } catch (error) {
                    responseDiv.textContent = `Error al enviar la imagen: ${error.message}`;
                }
            }, 'image/jpeg');
        });

        // Iniciar la cámara al cargar la página
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
